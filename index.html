<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="weatherContainer">
        <div class="weatherInput">
            <input type="search" class="search" id="search" placeholder="Enter the city...">
            <button class="searchBtn"><img src="./images/search.png" alt="search-button"></button>
        </div>
        <div class="weatherResult">
            <img class="skyImg" src="./images/clear.png" alt="clear sky">
            <h1 class="temp">
                28Â°C
            </h1>
            <h2 class="place">
                New City
            </h2>
            <div class="wind-humidity">
                <div class="wind">
                    <!-- <h2>Wind</h2> -->
                    <img  src="./images/wind.png" alt="">
                    <h2 class="windSpeed">10.1 kph</h2>
                </div>
                <div class="humidity">
                    <!-- <h2>Humidity</h2> -->
                    <img src="./images/humidity.png" alt="">
                    <h2 class="humid">100%</h2>
                </div>
            </div>
        </div>
        <p class="msg">Please enter city name</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
